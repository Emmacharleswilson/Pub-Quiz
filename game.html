<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome script -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- google fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Oswald&display=swap');
    </style>
    <!-- title -->
    <title>Quiz Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
   
</head>
<!-- heading and toggle menu -->
<header id="title">
   <a href="index.html">
       <h1 class="glowIn">Pub Quiz</h1>
   </a>
</header>
</body>
<!-- question number and score -->
<main class="Site-content"></main>
<div class="container">
    <div id="game" class="justify-center flex-column">
        <div id="hud">
            <div class="hud-item">
                <p id="progressText" class="hud-prefix">
                    Question
                </p>

            </div>
            <div class="hud-item">
                <p class="hub-prefix">
                    Score
                </p>
                <h1 class="hud-main-text" id="score">
                    0
                </h1>
            </div>
        </div>
        <!-- question and answer choices -->
        <h3 id="question">What is the answer to this question</h3>
        <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">Choice</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">Choice 4</p>
        </div>
    </div>
</div>
</main>
<!-- footer starts here -->

<script src="assets/js/game.js"></script>
</body>
</html>
<!-- javascript for toggle menu -->
<script src="assets/js/title.js"></script>
